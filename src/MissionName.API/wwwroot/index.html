<body style="text-align:center;">

            <h1>Operation <span id="missionName">...</span></h1>
            <h2 id="status">Working</h2>
            <div style="float:right; margin-right:20px;">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        function todaysMission() {
            $.ajax({
                url: "/api/mission/today",
                type: "GET",
                success: function (data) {
                    $('#missionName').text(data);
                    $('#status').text("");
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $('#missionName').text("Failing Software");
                    $('#status').text("Status: " + textStatus + " Error: " + errorThrown);
                }
            });
        }

        $(document).ready(function () {
            todaysMission();
        })

    </script>
